{% extends 'base.html' %}
{% load static %}

{% block title %}Don Sangurucho - Inicio{% endblock %}

{% block content %}
<main class="container-fluid p-0">
    <div class="video-container">
        <video autoplay loop muted playsinline class="responsive-video">
            <source src="{% static 'video/227134_small.mp4' %}" type="video/mp4">
            Tu navegador no soporta el tag de video.
        </video>
        <div class="video-overlay">
            <h1>Bienvenidos a Don Sangurucho</h1>
            <p>Los mejores completos y bebidas de Chile</p>
            <a href="{% url 'productos' %}" class="btn btn-primary btn-lg">Ver Productos</a>
        </div>
    </div>
</main>
{% endblock %}

{% block extra_css %}
<style>
    .video-container {
        position: relative;
        width: 100%;
        height: calc(100vh - 56px); /* Ajusta esto seg√∫n la altura de tu navbar */
        overflow: hidden;
    }

    .responsive-video {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        transform: translateX(-50%) translateY(-50%);
    }

    .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        padding: 20px;
    }

    .video-overlay h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .video-overlay p {
        font-size: 1.5rem;
        margin-bottom: 2rem;
    }

    @media (max-width: 768px) {
        .video-overlay h1 {
            font-size: 2rem;
        }

        .video-overlay p {
            font-size: 1rem;
        }
    }
</style>
{% endblock %}
